    <p>
      Welcome. In this kata, you are asked to square every digit of a number
      <br />and <br />
      concatenate them. For example, if we run 9119 through the function, <br />
      811181 <br />
      will come out, because 92 is 81 and 12 is 1. Note: The function
      <br />accepts an <br />
      integer and returns an integer <br />
    </p>
