<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anuj's first dApp</title>
    <style>
        body {
          text-align: center;
          font-family: Arial, Helvetica, sans-serif;
        }
      
        div {
          width: 20%;
          margin: 0 auto;
          display: flex;
          flex-direction: column;
        }
      
        button {
          width: 100%;
          margin: 10px 0px 5px 0px;
        }
      </style>
  </head>
  <body>
      <div><h1>THIS IS MY FIRST dApp</h1>
        <p>here we can get mood and set mood:</p>
        <label for="mood">Input Mood:</label><br>
        <input type="text" id="mood"/>
        <button onclick="getMood()">get Mood</button>
        <button onclick="setMood()">set Mood</button>
  </body>
  <script charset="utf-8" src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"type="text/javascript"></script>
  <script>
    //   window.ethereum.enabled();
      const provider = new ethers.providers.Web3Provider(window.ethereum, "ropsten");
      var MoodContractAddress ="0xA0A1DAb468BDfdc759e81938cfF49b2e54CF11F7";
      var MoodContractABI=[
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_mood",
				"type": "string"
			}
		],
		"name": "setMood",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getMood",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
      var MoodContract;
      var signer;
      provider.send("eth_requestAccounts", []).then(() => {
      provider.listAccounts().then((accounts) => {
      signer = provider.getSigner(accounts[0]);
      MoodContract = new ethers.Contract(
      MoodContractAddress,
      MoodContractABI,
      signer
    );
  });
});
    async function getMood(){
        const getMoodPromise = MoodContract.getMood();
        const Mood = await getMoodPromise;
        console.log(Mood);
    }
    async function setMood(){
        const  mood= document.getElementById("mood").value;
        const setMoodPromise = MoodContract.setMood(mood);
        await setMoodPromise;
    }
        </script>
</html>
