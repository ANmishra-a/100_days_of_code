<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="background">
       <section class="glass">
           <div class="dashboard">
               <div class="user">
                   <img src="Assets/avatar2.jpg" alt="avatar" height="90px" width="90px" class="anuj" />
                   <h2>Anuj Mishra</h2>
                   <p>learning progress</p>
               </div>
                
                     <div class="links">
                       <div class="link">
                         <img src="Assets/css.png" alt="" height="55px" width="55px"/>
                        </div>
                        <div class="link">
                        <img src="Assets/html-5.png" alt="" height="55px" width="55px" />
                       </div>
                       <div class="link">
                       <img src="Assets/fcc.png" alt="" height="55px" width="55px" /> 
                       </div>
                       <div class="link">
                        <img src="Assets/ZTM.png" alt="" height="55px" width="55px"/>
              
                     </div>
                     <div class="logo"> 
                        <img src="Assets/learn in .png" alt=""height="100px" width="100px" />
                     </div>
                </div>
             </div>   
           
           <div class="states">
             <div class="progress">
                <h1>Progress states</h1>
                <input type="text"/><span>search</span>
            </div>
            <div class="contaner">
                 <div class="card1">
                <img src="Assets/css.png" alt="" height="60px" width="60px"/>
                <div class="card-info">
                    <h2>CSS</h2>
                    <p>version 3</p>
                
                <div class="progress"></div>
              </div>
              <h2 class="percentage">50%</h2>
             </div>
             <div class="card2">
                <img src="Assets/html-5.png" alt="" height="60px" width="60px"/>
              <div class="card-info">
                <h2>HTML</h2>
                <p>version 5</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">70%</h2>
            </div>
             <div class="card3">
                <img src="Assets/fcc_secondary_large.png" alt="" height="60px" width="200px"/>
              <div class="card-info">
                <h2>Freecodecamp</h2>
                <p>Visual design</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
             </div>
             <div class="card4">
                <img src="Assets/ZTM.png" alt="" height="60px" width="60px"/>
              <div class="card-info">
                <h2>ZTM</h2>
                <p>complete developer</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">20%</h2>
            </div>
        </div>
        
                 
            
            
        </div>
      </section>
      <div class="circle1"></div>
      <div class="circle2"></div>
    </main>
  </body>
</html>
